<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文件传输</title>
    <link rel="stylesheet" type="text/css" href="../public/webuploader/webuploader.css">
    <script src="../public/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../public/webuploader/webuploader.js"></script>
</head>
<body>
<div id="uploader" class="wu-example">
    <!--用来存放文件信息-->
    <div id="list" class="uploader-list"></div>
    <div class="btns">
        <div id="picker" style="display: inline-block">选择文件</div>
        <div id="ctlBtn" class="webuploader-pick">开始上传</div>
    </div>
</div>
</body>
<script>
    init();

    function init() {
        var uploader = WebUploader.create({
            swf: '../public/webuploader/Uploader.swf',// swf文件路径
            server: 'http://webuploader.duapp.com/server/fileupload.php', // 文件接收服务端。
            // 选择文件的按钮。可选。
            // 内部根据当前运行是创建，可能是input元素，也可能是flash.
            pick: '#picker',
            resize: false,// 不压缩image, 默认如果是jpeg，文件上传前会压缩一把再上传！
            chunked: true,//开启分块上传
            chunkSize: 50 * 1024 * 1024,
            chunkRetry: 3,//网络问题上传失败后重试次数
            threads: 1, //上传并发数
            fileSizeLimit: 3000 * 1024 * 1024,//最大3GB 超出的添加加不上 不报错
            fileSingleSizeLimit: 3000 * 1024 * 1024,
            //选择文件类型
            accept: {
                title: 'Video',
                extensions: 'mp4,avi',
                mimeTypes: 'video/*'
            }
        });

        // var uploader =  WebUploader.create({
        //     // auto: true,// 选完文件后，是否自动上传。
        //     // 选择文件的按钮。可选。
        //     // 内部根据当前运行是创建，可能是input元素，也可能是flash.
        //     pick: '#picker', //{ multiple: false,
        //             // id: '#picker'//},
        //     //fileNumLimit :1,
        // });
        // console.log("*////////" +uploader)
        // 当有文件被添加进队列的时候
        uploader.on('fileQueued', function (file) {
            console.log("*////////")
            $("#list").append('<div id="' + file.id + '" class="item">' +
                '<h4 class="info">' + file.name + '</h4>' +
                '<p class="state">等待上传...</p>' +
                '</div>');
        });

        // 文件上传过程中创建进度条实时显示。
        uploader.on('uploadProgress', function (file, percentage) {
            var $li = $('#' + file.id),
                $percent = $li.find('.progress .progress-bar');

            // 避免重复创建
            if (!$percent.length) {
                $percent = $('<div class="progress progress-striped active">' +
                    '<div class="progress-bar" role="progressbar" style="width: 0%">' +
                    '</div>' +
                    '</div>').appendTo($li).find('.progress-bar');
            }

            $li.find('p.state').text('上传中');

            $percent.css('width', percentage * 100 + '%');
        });
        //上传成功
        uploader.on('uploadSuccess', function (file) {
            $('#' + file.id).find('p.state').text('已上传');
        });
        // 文件上传失败，显示上传出错。
        uploader.on('uploadError', function (file) {
            $('#' + file.id).find('p.state').text('上传出错');
        });

        // 完成上传完了，成功或者失败，先删除进度条。
        uploader.on('uploadComplete', function (file) {
            $('#' + file.id).find('.progress').fadeOut();
        });

        $("#ctlBtn").on('click', function () {
            uploader.upload();
        })
    };
</script>
</html>
