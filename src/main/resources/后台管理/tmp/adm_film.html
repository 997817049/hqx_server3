<script type="text/html" id="titleBar">
    <button type="button" class="layui-btn layui-btn-sm" lay-event="delete">删除</button>
    <button type="button" class="layui-btn layui-btn-sm" lay-event="search">查询</button>

<script>
    num = 0;
    datalist = [];
    layui.use(['form', 'table', 'laydate', 'tree'], function () {
        table = layui.table;

        // 开启一个数据表格
        table.render({
            elem: '#demo'
            , url: serverIp + "manage/study?userId=2&part=film"
            , title: '用户表'
            , toolbar: '#titleBar' //开启工具栏，此处显示默认图标，可以自定义模板，详见文档
            , page: true //开启分页
            , limit: 10 //默认分页条数
            , height: 'full-135' //高度最大化
            , cols: [
                [ //表头
                    {type: 'checkbox'} // 开启多选框
                    , {field: 'id', title: 'ID', width: '7%', align: 'center', sort: true}
                    , {field: 'title', title: '标题', width: '15%', event: 'setTitle'}
                    , {field: 'character', title: '作者', width: '15%', event: 'setCharacter'}
                    , {field: 'synopsis', title: '简介', width: '15%', event: 'setSynopsis'}
                    , {field: 'picUrl', title: '图片路径', width: '15%', event: 'setPicUrl'}
                    , {field: 'detailUrl', title: '视频路径', width: '15%', event: 'setDetailUrl'}
                    , {field: 'count', title: '浏览数', width: '10%', align: 'center', sort: true}
                ]
            ]
        });

        //头工具栏事件
        table.on('toolbar(demo)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id);
            console.log("事件：" + obj.event);
            switch (obj.event) {
                case 'search':
                    search();
                    break;
                case 'delete':
                    dealDelList(checkStatus, "film");
                    break;
                case 'LAYTABLE_PRINT':
                    //todo 有问题
                    layer.msg("该控件暂时无法使用");
                    break;
            }
            ;
        });

        //监听单元格事件
        table.on('tool(demo)', function (obj) {
            var data = obj.data;
            switch (obj.event) {
                case 'setTitle':
                    layer.prompt({
                        formType: 2//多行文本
                        , title: '修改 ID 为 [' + data.id + '] 的电影名称'
                        , value: data.title
                    }, function (value, index) {
                        layer.close(index);
                        updateTitle("film", obj, value);
                    });
                    break;
                case 'setCharacter':
                    layer.prompt({
                        formType: 2//多行文本
                        , title: '修改 ID 为 [' + data.id + '] 的演员表'
                        , value: data.character
                    }, function (value, index) {
                        layer.close(index);
                        updateCharacter("film", obj, value);
                    });
                    break;
                case 'setSynopsis':
                    layer.prompt({
                        formType: 2//多行文本
                        , title: '修改 ID 为 [' + data.id + '] 的电影简介'
                        , value: data.synopsis
                    }, function (value, index) {
                        layer.close(index);
                        updateSynopsis("film", obj, value);
                    });
                    break;
                case 'setPicUrl':
                    layer.prompt({
                        formType: 2//多行文本
                        , title: '修改 ID 为 [' + data.id + '] 的电影图片路径'
                        , value: data.picUrl
                    }, function (value, index) {
                        layer.close(index);
                        updatePic("film", obj, value);
                    });
                    break;
                case 'setDetailUrl':
                    layer.prompt({
                        formType: 2//多行文本
                        , title: '修改 ID 为 [' + data.id + '] 的电影视频路径'
                        , value: data.detailUrl
                    }, function (value, index) {
                        layer.close(index);
                        //这里一般是发送修改的Ajax请求
                        updateDetail("film", obj, value);
                    });
                    break;
            }
        });
    });

</script>
