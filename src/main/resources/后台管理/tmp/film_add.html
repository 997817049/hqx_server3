<script>
    var isPicAvailable = false;
    var isFileAvailable = false;
    formData = new FormData(); //创建FormData对象
    chunks = 0;//总块数
    transferNum = 0;//已发送数目

    initUpLoader();

    //提交
    function submitInfo() {
        $("#info").show();
        var rs = checkParam();
        if (!rs) return;
        forbiddenParam();//禁用控件
        $("#info").html("数据传输中 请稍后...");
        $(".speed-wrapper").show();//显示进度条
        upLoad();//上传数据
    }

    //上传
    function upLoad() {
        $.ajax({
            type: "POST",
            url: serverIp + "resource/film", // 后端服务器上传地址
            data: formData,
            cache: false, // 是否缓存
            async: true, // 是否异步执行
            processData: false, // 是否处理发送的数据  (必须false才会避开jQuery对 formdata 的默认处理)
            contentType: false, // 是否设置Content-Type请求头
            success: function () {
                alert("上传成功");
                uploader.upload();
                console.log("传输视频")
                //location.reload();
            },
            error: function (returndata) {
                alert('上传失败！请重试');
                document.getElementById("submit").disabled = "";
                $("#info").html("上传失败！请重试");
                recoverParam();
            }
        });
    }

    //禁用控件
    function forbiddenParam() {
        document.getElementById("title").disabled = "true";
        document.getElementById("character").disabled = "true";
        document.getElementById("synopsis").disabled = "true";
        document.getElementById("choosePic").disabled = "true";
        document.getElementById("chooseFile").disabled = "true";
        document.getElementById("submit").disabled = "true";
        $('#picInfo').hide();
        $('#fileInfo').hide();
    }

    //检查参数
    function checkParam() {
        var title_txt = document.getElementById("title").value;
        if (title_txt === undefined || title_txt === null || title_txt.toString().trim().length <= 0) {
            $("#info").html("title空");
            return false;
        }
        var character_txt = document.getElementById("character").value;
        if (character_txt === undefined || character_txt === null || character_txt.toString().trim().length <= 0) {
            $("#info").html("character空");
            return false;
        }
        var synopsis_txt = document.getElementById("synopsis").value;
        if (synopsis_txt === undefined || synopsis_txt === null || synopsis_txt.toString().trim().length <= 0) {
            $("#info").html("synopsis空");
            return false;
        }
        if (!isPicAvailable) {
            $("#info").html("图片未正确添加");
            return false;
        }
        if (!isFileAvailable) {
            $("#info").html("文件未正确添加");
            return false;
        }
        formData.set("title", title_txt);
        formData.set("character", character_txt);
        formData.set("synopsis", synopsis_txt);
        return true;
    }

    //恢复控件
    function recoverParam() {
        document.getElementById("title").disabled = "";
        document.getElementById("character").disabled = "";
        document.getElementById("synopsis").disabled = "";
        document.getElementById("choosePic").disabled = "";
        document.getElementById("chooseFile").disabled = "";
    }

    //设置进度条
    function OnProgRess() {
        var loaded = Math.floor(100 * (transferNum / chunks)); //已经上传的百分比
        $(".speed").html(loaded + "%").css("width", loaded + "%");
    };

    function initUpLoader() {
        uploader = WebUploader.create({
            //设置选完文件后是否自动上传
            auto: false,
            //swf文件路径
            swf: 'static/webuploader/Uploader.swf',
            // 文件接收服务端。
            server: serverIp + 'resource/film/video',
            // 选择文件的按钮。可选。
            // 内部根据当前运行是创建，可能是input元素，也可能是flash.
            pick: '#picker',
            chunked: true, //开启分块上传
            chunkSize: 50 * 1024 * 1024,
            chunkRetry: 3,//网络问题上传失败后重试次数
            threads: 1, //上传并发数
            //fileNumLimit :1,
            fileSizeLimit: 3000 * 1024 * 1024,//最大3GB
            fileSingleSizeLimit: 3000 * 1024 * 1024,
            resize: false,//不压缩
            //选择文件类型
            accept: {
                title: 'Video',
                extensions: 'mp4,avi',
                mimeTypes: 'video/*'
            }
        });

        //文件加入队列时
        uploader.on('fileQueued', function (file) {
            isFileAvailable = true;
            //显示文件名称和文件大小
            $("#fileInfo").html(file.name + "  " + file.size + "  正在进行md5校验 请稍后...");
            //file.id = WU_FILE_ + id
            chunks = Math.ceil(file.size / (50 * 1024 * 1024));
            //进行md5校验
            uploader.md5File(file)
            //进度处理
                .progress(function (percentage) {
                    console.log('Percentage:', percentage);
                })
                //md5完成后
                .then(function (fileMd5) {
                    file.wholeMd5 = fileMd5;//获取到了md5
                    //uploader.options.formData.md5value = file.wholeMd5;//每个文件都附带一个md5，便于实现秒传
                    $("#fileInfo").html(file.name + "  " + file.size + "  md5校验完成 可以上传了");
                    formData.set("md5value", file.wholeMd5);
                    formData.set("chunks", chunks);
                    document.getElementById("submit").disabled = "";
                    console.log("存入数据");
                });

        });

        //发送前填充数据
        uploader.on('uploadBeforeSend', function (block, data) {
            // block为分块数据。file为分块对应的file对象。
            var file = block.file;
            // 将存在file对象中的md5数据携带发送过去。
            data.md5value = file.wholeMd5;//md5
            data.chunk = block.chunk;//md5
            transferNum++;
            OnProgRess();//设置进度条
        });
        //上传成功
        uploader.on('uploadSuccess', function (file) {
            console.log("上传成功");
            $("#info").html(file.name + "上传成功");
        });
        //上传出错
        uploader.on('uploadError', function (file) {
            console.log("上传出错");
            $("#info").html(file.name + "上传出错");
        });
        //上传完成后回调
        uploader.on('uploadComplete', function (file) {
            //上传完删除进度条
            console.log("发送完成");
            alert("发送完成");
            $(".speed-wrapper").hide();
        });
    }
</script>
