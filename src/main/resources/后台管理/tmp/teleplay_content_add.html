<script type="text/html" id="barDemo">
    <a id="choose" class="layui-btn layui-btn-normal layui-btn-xs" lay-event="del">删除</a>
</script>
<script>
    isPicAvailable = false;
    num = 0;//当前正在处理的电机集数
    formData = new FormData(); //创建FormData对象
    dataList = [];
    tvId = null;
    chunks = 0;//总块数
    transferNum = 0;//已发送数目

    function dealConfirm() {
        dealTable();
        initUpLoader();
        $("#button-wrapper").show();
        //显示表格 选择视频
        $("#video-wrapper").show();
    }

    //显示表格
    function dealTable() {
        layui.use(['form', 'table', 'tree'], function () {
            table = layui.table;
            form = layui.form;
            laydate = layui.laydate;
            $("#num-select").empty();
            $("#num-select").append(new Option("选择集数", ""));
            var num_txt = 12;
            for (var i = 1; i <= num_txt; i++) {
                $("#num-select").append(new Option(i, i));//将列表中的内容加入到第二个下拉框
            }

            form.render("select");
            form.on('select(num)', function (obj) {
                num = obj.value;
            });

            //生成表格
            table.render({
                elem: '#demo',
                page: true, //开启分页
                limit: 10, //默认分页条数
                height: 250, //高度最大化
                cols: [
                    [ //表头
                        {field: 'num', title: '集数', align: 'center', width: '12%', sort: true},
                        {field: 'video', title: '视频', width: '25%'},
                        {field: 'size', title: '大小', width: '25%'},
                        {field: 'status', title: '状态', width: '25%'},
                        {field: 'operation', title: '操作', align: 'center', width: '12%', toolbar: '#barDemo'}
                    ]
                ],
                data: dataList
            });

            table.on('tool(demo)', function (obj) {
                var data = obj.data;
                var fileId = data.id;
                var index = data.index;
                uploader.removeFile(fileId);
                dataList.splice(index, 1);
                layui.table.reload('demo', {
                    data: dataList
                });
            });
        });
    }

    function initUpLoader() {
        uploader = WebUploader.create({
            //设置选完文件后是否自动上传
            auto: false,
            //swf文件路径
            swf: 'static/webuploader/Uploader.swf',
            // 文件接收服务端。
            server: serverIp + 'resource/teleplay/video',
            // 选择文件的按钮。可选。
            // 内部根据当前运行是创建，可能是input元素，也可能是flash.
            pick: '#picker',
            multiple: true,
            chunked: true, //开启分块上传
            chunkSize: 50 * 1024 * 1024,
            chunkRetry: 3,//网络问题上传失败后重试次数
            threads: 3, //上传并发数
            //fileNumLimit :1,//验证文件总数量, 超出则不允许加入队列
            fileSizeLimit: 3000 * 1024 * 1024,//最大3GB
            fileSingleSizeLimit: 3000 * 1024 * 1024,
            resize: false,//不压缩
            prepareNextFile: true,//传输当前文件时提前处理下一个文件（md5）
            //选择文件类型
            accept: {
                title: 'Video',
                extensions: 'mp4,avi',
                mimeTypes: 'video/*'
            }
        });

        //文件加入队列时
        uploader.on('fileQueued', function (file) {
            for (var i = 0; i < dataList.length; i++) {
                if (dataList[i].num === num) {
                    uploader.removeFile(dataList[i].id);
                    dataList.splice(i, 1);
                    break;
                }
            }
            var index = dataList.length;
            dataList.push({
                id: file.id,
                num: num,
                status: "md5校验中...",
                video: file.name,
                size: file.size,
                index: index
            });
            layui.table.reload('demo', {
                data: dataList
            });
            //file.id = WU_FILE_ + id
            file.chunks = Math.ceil(file.size / (50 * 1024 * 1024));
            chunks += file.chunks;
            file.num = num;//该视频对应的集数
            file.index = index;
            //进行md5校验
            uploader.md5File(file)
            //进度处理
                .progress(function (percentage) {
                    console.log('Percentage:', percentage);
                })
                //md5完成后
                .then(function (fileMd5) {
                    file.wholeMd5 = fileMd5;//获取到了md5
                    dataList[file.index].status = "校验完成"
                    layui.table.reload('demo', {
                        data: dataList
                    });
                });
        });
        //发送前填充数据
        uploader.on('uploadBeforeSend', function (block, data) {
            // block为分块数据。file为分块对应的file对象。
            var file = block.file;
            // 将存在file对象中的md5数据携带发送过去。
            data.id = tvId;//电视剧对应的id
            data.num = file.num;//视频是哪一集的
            data.md5value = file.wholeMd5;//md5
            data.chunks = block.chunks;//块数
            data.chunk = block.chunk;//当前块编号
            transferNum++;
            OnProgRess();//设置进度条
        });
        //上传成功
        uploader.on('uploadSuccess', function (file) {
            $("#info").html(file.name + "上传成功");
        });
        //上传出错
        uploader.on('uploadError', function (file) {
            $("#info").html(file.name + "上传出错");
        });
        //上传完成后回调
        uploader.on('uploadComplete', function (file) {
            //上传完删除进度条
            alert("发送完成");
            $(".speed-wrapper").hide();
        });

        uploader.sort();
    }

    //提交
    function submitInfo() {
        if (dataList.length <= 0) {
            $("#info").html("视频未正确添加");
            return;
        }
        //有视频 则先发送基本信息
        $("#info").html("数据传输中 请稍后...");
        $(".speed-wrapper").show();
        upLoad();//上传数据
    }

    //上传
    function upLoad() {
        xhr = $.ajaxSettings.xhr(); //创建并返回XMLHttpRequest对象的回调函数(jQuery中$.ajax中的方法)
        $.ajax({
            type: "POST",
            url: serverIp + "resource/teleplay", // 后端服务器上传地址
            data: formData,
            cache: false, // 是否缓存
            async: true, // 是否异步执行
            processData: false, // 是否处理发送的数据  (必须false才会避开jQuery对 formdata 的默认处理)
            contentType: false, // 是否设置Content-Type请求头
            xhr: function () {
                if (OnProgRess && xhr.upload) {
                    xhr.upload.addEventListener("progress", OnProgRess, false);
                    return xhr;
                }
            },
            success: function (rs) {
                tvId = rs;
                alert("上传成功");
                console.log(transferNum + "**" + chunks);
                uploader.upload();
            },
            error: function (returndata) {
                alert('上传失败！请重试');
                document.getElementById("submit").disabled = "";
                $("#info").html("上传失败！请重试");
                recoverParam();
                // $(".speed-wrapper").hide();
            }
        });
    }

    //设置进度条
    function OnProgRess() {
        var loaded = Math.floor(100 * (transferNum / chunks)); //已经上传的百分比
        $(".speed").html(loaded + "%").css("width", loaded + "%");
    };
</script>
