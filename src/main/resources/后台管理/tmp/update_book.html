<script>
    var isPicAvailable = false;
    var isFileAvailable = false;
    formData = new FormData(); //创建FormData对象
    fileFormData = new FormData(); //创建FormData对象
    picFormData = new FormData(); //创建FormData对象

    layui.use(['form', 'table', 'tree', 'element'], function () {
        form = layui.form;
        element = layui.element;
        $.ajax({
            type: "POST",
            url: serverIp + "classify/study", // 后端服务器上传地址
            data: {
                part: "book"
            },
            success: function (rs) {
                rs = rs.data;
                $("#label-select").empty();
                $("#label-select").html('<option value="">请选择</option>');
                for(var i = 0; i < rs.length; i++) {
                    $("#label-select").append('<option value="' + rs[i].num + '">' + rs[i].msg + '</option>');//将列表中的内容加入到第二个下拉框
                }
                form.render("select");
            },
            error: function (returndata) {}
        });
    });

    //提交
    function submitInfo() {
        console.log("label:" + $("#label-select").val());
        $("#info").show();
        var title_txt = document.getElementById("title").value;
        if (title_txt === undefined || title_txt === null || title_txt.toString().trim().length <= 0) {
            $("#info").html("title空");
            return false;
        }
        $.when(
            $.ajax({
                type: "POST",
                url: serverIp + "test/study", // 后端服务器上传地址
                data: {
                    part:"book",
                    title:title_txt
                },
                success: function (rs) {},
                error: function () {}
            })
        ).then(function (value) {
            if(!value){
                $("#info").html("title已存在");
                return;
            }
            var rs = checkParam();
            if (!rs) return;
            formData.set("title", title_txt);
            forbiddenParam();//禁用控件
            upLoad();
        }, function (reason) {
            alert("请求失败 请稍后再试");
        });
        $("#info").html("数据传输中 请稍后...");
        $("#speed-wrapper").show();
    }

    //上传
    function upLoad() {
        $.when(
            $.ajax({
                type: "POST",
                url: serverIp + "upload/pic", // 后端服务器上传地址
                data: picFormData,
                cache: false, // 是否缓存
                async: true, // 是否异步执行
                processData: false, // 是否处理发送的数据  (必须false才会避开jQuery对 formdata 的默认处理)
                contentType: false, // 是否设置Content-Type请求头
                success: function (rs) {},
                error: function () {
                }
            }),
            $.ajax({
                type: "POST",
                url: serverIp + "upload/book", // 后端服务器上传地址
                data: fileFormData,
                cache: false, // 是否缓存
                async: true, // 是否异步执行
                processData: false, // 是否处理发送的数据  (必须false才会避开jQuery对 formdata 的默认处理)
                contentType: false, // 是否设置Content-Type请求头
                success: function (rs) {},
                error: function () {}
            })
        ).then(function (rs1, rs2) {
            if(rs1.num === 1){
                console.log("上传图片失败");
                return;
            }
            formData.set("pic", rs1.data);
            console.log("上传图片成功 路径：" + rs1.data);
            if(rs2.num === 1){
                console.log("上传文件失败");
                return;
            }
            formData.set("file", rs2.data);
            console.log("上传文件成功 路径：" + rs2.data);
            xhr = $.ajaxSettings.xhr(); //创建并返回XMLHttpRequest对象的回调函数(jQuery中$.ajax中的方法)
            $.ajax({
                type: "POST",
                url: serverIp + "upload/study/book", // 后端服务器上传地址
                data: formData,
                cache: false, // 是否缓存
                async: true, // 是否异步执行
                processData: false, // 是否处理发送的数据  (必须false才会避开jQuery对 formdata 的默认处理)
                contentType: false, // 是否设置Content-Type请求头
                xhr: function () {
                    if (OnProgRess && xhr.upload) {
                        xhr.upload.addEventListener("progress", OnProgRess, false);
                        return xhr;
                    }
                },
                success: function () {
                    alert("上传成功");
                    dealReset();
                },
                error: function (returndata) {
                    alert('上传失败！请重试');
                    $("#info").html("上传失败！请重试");
                    recoverParam();
                    $("#speed-wrapper").hide();
                }
            });
        },function (reason) {
            alert("上传资源失败 请稍后再试");
        });
    }

    //文件选择完毕时
    function fileChooseFn() {
        isFileAvailable = false;
        var ofile = $("#chooseFile").get(0).files[0];//input file标签
        if (ofile === null || ofile === undefined) return;
        $('#fileInfo').show();
        var otype = ofile.type || '获取失败';
        var osize = ofile.size / 1054000;
        if ('application/epub+zip' !== otype && 'application/epub' !== otype) {
            $('#fileInfo').text("文件格式错误 请重新选择");
            return;
        }
        if (osize.toFixed(2) > 10) {
            $('#fileInfo').text(ofile.name + "，共" + osize.toFixed(2) + "MB。文件不得大于10MB");
            return;
        }
        $('#fileInfo').hide();
        isFileAvailable = true;
        fileFormData.set("book", ofile);//将上传name属性名(注意：一定要和 file元素中的name名相同)，和file元素追加到FormData对象中去
    };

    //禁用控件
    function forbiddenParam() {
        document.getElementById("title").disabled = "true";
        document.getElementById("label-select").disabled = "true";
        document.getElementById("character").disabled = "true";
        document.getElementById("synopsis").disabled = "true";
        document.getElementById("choosePic").disabled = "true";
        document.getElementById("chooseFile").disabled = "true";
        document.getElementById("submit").disabled = "true";
        $('#picInfo').hide();
        $('#fileInfo').hide();
    }

    //检查参数
    function checkParam() {
        var label = $("#label-select").val();
        if(label < 1) {
            $("#info").html("label不正确");
            return false;
        }
        var character_txt = document.getElementById("character").value;
        if (character_txt === undefined || character_txt === null || character_txt.toString().trim().length <= 0) {
            $("#info").html("character空");
            return false;
        }
        var synopsis_txt = document.getElementById("synopsis").value;
        if (synopsis_txt === undefined || synopsis_txt === null || synopsis_txt.toString().trim().length <= 0) {
            $("#info").html("synopsis空");
            return false;
        }
        if (!isPicAvailable) {
            $("#info").html("图片未正确添加");
            return false;
        }
        if (!isFileAvailable) {
            $("#info").html("文件未正确添加");
            return false;
        }
        formData.set("label", label);
        formData.set("character", character_txt);
        formData.set("synopsis", synopsis_txt);
        return true;
    }

    //恢复控件
    function recoverParam() {
        document.getElementById("title").disabled = "";
        document.getElementById("label-select").disabled = "";
        document.getElementById("character").disabled = "";
        document.getElementById("synopsis").disabled = "";
        document.getElementById("choosePic").disabled = "";
        document.getElementById("chooseFile").disabled = "";
        document.getElementById("submit").disabled = "";
    }

    //设置进度条
    function OnProgRess(event) {
        var event = event || window.event;
        var loaded = Math.floor(100 * (event.loaded / event.total)); //已经上传的百分比
        $(".speed").html(loaded + "%").css("width", loaded + "%");
    }
</script>
