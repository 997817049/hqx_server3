<script>
    var tmp = [
        ["time", "2000-06-24", "2000-06-25", "2000-06-26", "2000-06-27", "2000-06-28", "2000-06-29", "2000-06-30"],
        ["考研", 145, 124, 254, 358, 450, 215, 456],

        ["毛概", 145, 124, 254, 358, 450, 215, 456],
        ["时政", 145, 124, 254, 358, 450, 215, 456]
    ];

    var newArray = tmp[0].map(function(col, i) {
        return tmp.map(function(row) {
            return row[i];
        })
    });
    console.log(newArray);
    var table = '<table style="width:100%;text-align:center"><tbody>'

    for(var i = 0; i < newArray.length; i++) {
        table += '<tr>';
        for (var j = 0; j < newArray[i].length; j++) {
            if(i === 0 && j === 0) {
                table += '<td></td>'
            } else {
                table += '<td>' + newArray[i][j] + '</td>'
            }
        }

    }
    table += '</tbody></table>';
    $("body").html(table);
