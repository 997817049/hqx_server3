<script type="text/html" id="titleBar">
    <div class="layui-btn-group">
        <button type="button" class="layui-btn layui-btn-sm" lay-event="delete">

        </button>
        <button type="button" class="layui-btn layui-btn-sm" lay-event="edit">

        </button>
        <button type="button" class="layui-btn layui-btn-sm" lay-event="detail">
            <i class="layui-icon">&#xe702;</i><!--查看详情-->
        </button>
        <button type="button" class="layui-btn layui-btn-sm" lay-event="search">
            <i class="layui-icon">&#xe615;</i><!--查询-->
        </button>
    </div>
    <div class="layui-input-inline" style="margin-left: 20px;">
        <input id="key" type="text" name="key" lay-verify="key" autocomplete="off" placeholder="请输入关键字"
               class="layui-input" oninput="dealInput()">
    </div>
</script>

<script>
    picFormData = new FormData();
    formData = new FormData();
    isPicAvailable = false;

    layui.use(['form', 'table', 'laydate', 'tree'], function () {
        table = layui.table;
        form = layui.form;

        // 开启一个数据表格
        table.render({
            elem: '#demo'
            , url: serverIp + "manage/study?userId=2&part=film"
            , toolbar: '#titleBar' //开启工具栏，此处显示默认图标，可以自定义模板，详见文档
            , page: true //开启分页
            , limit: 10 //默认分页条数
            , height: 531 //高度最大化
            , cols: [
                [ //表头
                    {type: 'checkbox'} // 开启多选框
                    , {field: 'id', title: 'ID', width: '7%', align: 'center', sort: true}
                    , {field: 'title', title: '标题', width: '15%'}
                    , {title: '分类', width: '10%', templet:"<div>{{d.label.msg}}</div>"}
                    , {field: 'actor', title: '演员表', width: '15%'}
                    , {field: 'synopsis', title: '简介', width: '17%'}
                    , {field: 'picUrl', title: '图片路径', width: '20%'}
                    , {field: 'count', title: '浏览数', width: '10%', align: 'center', sort: true}
                ]
            ]
        });

        //头工具栏事件 查询删除
        table.on('toolbar(demo)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id);
            switch (obj.event) {
                case 'search':search();break;
                case 'delete':dealDelList(checkStatus, "film");break;
                case 'edit':
                    var checkList = checkStatus.data;
                    if (checkList.length <= 0 || checkList.length > 1) {
                        layer.alert("必须要选择一行记录");
                        return;
                    }
                    var model = checkList[0];
                    formData.set("id", model.id);
                    formData.set("title", model.title);
                    formData.set("label", model.label.num);
                    formData.set("actor", model.actor);
                    formData.set("synopsis", model.synopsis);
                    formData.set("pic", model.picUrl);
                    $("#title").val(model.title);
                    $("#label").val(model.label.num);
                    $("#actor").val(model.actor);
                    $("#synopsis").val(model.synopsis);
                    var dom = '<img id="photo" width="100%" height="100%" alt="我是image图片文件" src=' + (nginxIp + model.picUrl) + ' title="" />';
                    $(".file-box").show();
                    $('.file-box').html(dom);
                    form.render();
                    $("#video_content").show();
                    break;
                case 'detail':
                    var checkList = checkStatus.data;
                    if (checkList.length <= 0 || checkList.length > 1) {
                        layer.alert("必须要选择一行记录");
                        return;
                    }
                    window.location.href='adm_video_content.html?part=film&model=' + JSON.stringify(checkList[0]);
                    break;
                case 'LAYTABLE_PRINT':
                    //todo 有问题
                    layer.msg("该控件暂时无法使用");
                    break;
            }
        });

        getClassify("film");
    });

    function dealConfirm(){
        $("#info").show();
        var title_txt = document.getElementById("title").value;
        if (title_txt === undefined || title_txt === null || title_txt.toString().trim().length <= 0) {
            $("#info").html("title空");
            return;
        }
        var flag = true;
        if(formData.get("title") != title_txt){
            flag = false;
            $.ajax({
                type: "POST",
                url: serverIp + "test/study", // 后端服务器上传地址
                async:false,//同步
                data: {
                    part:"film",
                    title:title_txt
                },
                success: function (rs) {
                    if(!rs){
                        $("#info").html("title已存在");
                    } else {
                        formData.set("title", title_txt);
                        flag = true;
                    }
                },
                error: function () {
                    $("#info").html("操作失败");
                }
            })
        }
        if(!flag || !checkParam()) return;

        if (isPicAvailable) {
            flag = false;
            $("#info").html("图片传输中...");
            $.ajax({
                type: "POST",
                url: serverIp + "upload/pic", // 后端服务器上传地址
                data: picFormData,
                cache: false, // 是否缓存
                async:false,//是否异步执行
                processData: false, // 是否处理发送的数据  (必须false才会避开jQuery对 formdata 的默认处理)
                contentType: false, // 是否设置Content-Type请求头
                success: function (rs) {
                    if(rs.num === 1){
                        $("#info").html("图片上传失败 请稍后再试");
                    } else {
                        formData.set("pic", rs.data);
                        flag = true;
                        $("#info").html("图片传输成功");
                    }
                },
                error: function () {
                    $("#info").html("图片上传失败 请稍后再试");
                }
            })
        }
        if(!flag) return;
        $("#info").html("信息传输中...");

        formData.set("part", "film");
        $.ajax({
            type: "POST",
            url: serverIp + "update/study/video", // 后端服务器上传地址
            data: formData,
            cache: false, // 是否缓存
            async: true, // 是否异步执行
            processData: false, // 是否处理发送的数据  (必须false才会避开jQuery对 formdata 的默认处理)
            contentType: false, // 是否设置Content-Type请求头
            success: function () {
                $("#info").html("上传成功");
                recoverPara();
                var page = $(".layui-laypage-em").next().html();
                table.reload('demo', {
                    where: {
                        key: null
                    },
                    page: {curr: page}
                });
            },
            error: function (returndata) {
                $("#info").html("上传失败！请重试");
            }
        });
    }

    function dealCancel() {
        var obj = document.getElementById("choosePic") ;
        obj.outerHTML=obj.outerHTML;
        $("#video_content").hide();
    }

    //检查参数
    function checkParam() {
        var label = $("#label").val();
        if(label < 1) {
            $("#info").html("label不正确");
            return false;
        }
        var actor_txt = document.getElementById("actor").value;
        if (actor_txt === undefined || actor_txt === null || actor_txt.toString().trim().length <= 0) {
            $("#info").html("actor不正确");
            return false;
        }
        var synopsis_txt = document.getElementById("synopsis").value;
        if (synopsis_txt === undefined || synopsis_txt === null || synopsis_txt.toString().trim().length <= 0) {
            $("#info").html("synopsis不正确");
            return false;
        }
        formData.set("num", 1);
        formData.set("label", label);
        formData.set("actor", actor_txt);
        formData.set("synopsis", synopsis_txt);
        return true;
    }

    function recoverPara() {
        picFormData = new FormData();
        formData = new FormData();
        formData.set("part", "film");
        isPicAvailable = false;
        $("#title").val('');
        $("#label").val('');
        form.render();
        $("#actor").val('');
        $("#synopsis").val('');
        $('.file-box').html('');
        $(".file-box").hide();
        $("#info").html("");
        $("#info").hide();
        var obj = document.getElementById("choosePic") ;
        obj.outerHTML=obj.outerHTML;
        $("#video_content").hide();
    }

</script>
